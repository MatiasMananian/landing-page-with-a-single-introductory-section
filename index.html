<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- Icons -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <!-- Title -->
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <!-- BootStrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- CSS --> 
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <a href="./index.html"><img class="logo" src="./images/logo.svg" alt="Logo"></a>
  </header>
  <main>
    <div class="containerGral ">
      <div class="row justify-content-around">
        <div class="col-6">
          <img id="image" class="img-fluid imageDesktop" src="./images/illustration-mockups.svg" alt="Image desktop">
        </div>
        <div class="col container-fluid text">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
          <button type="button" class="button">
            Register
          </button>
        </div>
      </div>
      <div class="row containerSocialNetworks">
        <ul class="socialNetworks row-12 container-fluid">
          <li>
            <a href="https://www.facebook.com">
              <i class="fa fa-facebook fa-2x" aria-hidden="true"></i>
            </a>
          </li>
          <li>
            <a href="https://www.twitter.com">
              <i class="fa fa-twitter fa-2x" aria-hidden="true"></i>
            </a>
          </li>
          <li>
            <a href="https://www.instagram.com">
              <i class="fa fa-instagram fa-2x" aria-hidden="true"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>

  </main>
<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
